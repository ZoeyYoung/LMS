@(field: Field, rows: String = "3", label: String = "CHANGEME", placeholder: String = "", help: String = "", maxlength: String = "")

  <div class="form-group @if(field.hasErrors) {has-error}">
    <label class="col-sm-2 control-label hidden-md">@label</label>
    <div class="col-sm-10 col-md-12 col-lg-10">
      <textarea class="form-control input-sm"
                rows="@rows" 
                id="@field.id" 
                name="@field.name" 
                placeholder="@placeholder" 
                >@field.value.getOrElse("")</textarea>
      <span class="help-block">@help</span>
      <span class="help-block">@{field.error.map { error => error.message }}</span>
    </div>
  </div>
