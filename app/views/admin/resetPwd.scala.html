@(message: String = "")
@import bootstrap3._
@adminMain("读者密码重置") {
<div class="row">
    <div class="col-md-6 col-sm-8">
        @if(message != "") {
            @if(message=="用户不存在"){
                <div class="bg-danger">@message</div>
            }else{
                <div class="bg-info">@message</div>
            }
        }
        <form action="/admin/readers/resetpwd" method="POST" class="form-horizontal well">
            <div class="form-group">
                <label class="col-sm-3 control-label">读者编码</label>
                <div class="col-sm-8">
                    <input type="text"  class="form-control input-sm"
                            id="readerCode" name="readerCode" placeholder="读者编码" />
                    <span class="help-block">重置读者密码为初始密码(6个0)</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-8">
                  <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
$("#navChangePwd").addClass("active");
$("#navChangePwd").parent().parent().parent().addClass("active").children('ul').collapse('toggle');
</script>
}
