@(title: String)(content: Html)
@main(title) {
    <script src="@routes.Assets.at("javascripts/reader.js")" type="text/javascript"></script>
    <div id="wrapper">
        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/reader/index">FNST图书馆</a>
            </div>
            <!-- /.navbar-header -->
            <ul class="nav navbar-nav navbar-top-links navbar-right">
                <li><a href="/reader/logout"><i class="fa fa-sign-out fa-fw"></i> 注销</a></li>
            </ul>
            <p class="navbar-text navbar-right">当前登录读者 <a href="/reader/info" class="navbar-link" title="我的资料">@session().get("readerCode") @session().get("readerName")</a></p>
            <!-- /.navbar-top-links -->

            <div class="navbar-inverse sidebar" style="border-top: 1px solid white;" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li class="sidebar-search">
                            <form action="/reader/books/search" method="POST" role="search">
                                <input type="text" name="keyword" class="form-control input-sm" placeholder="我要找书...">
                            </form>
                            <!-- /input-group -->
                        </li>
                        <li><a id="navIndex" href="/reader/index"><i class="fa fa-home fa-fw"></i> 首页</a>
                        <li><a id="navAllBooks" href="/reader/books"><i class="fa fa-book fa-fw"></i> 馆藏书刊</a>
                        </li>
                        <li><a id="navBorrows" href="/reader/borrows"><i class="fa fa-table fa-fw"></i> 在读</a>
                        </li>
                        <li><a id="navBorrowsHistory" href="/reader/borrows/history"><i class="fa fa-history fa-fw"></i> 读过</a>
                        </li>
                        <li>
                            <a href="#"><i class="fa fa-paper-plane-o fa-fw"></i> 想读<span class="fa arrow"></span></a>
                            <ul class="nav nav-second-level">
                                <li><a id="navOrderForm" href="/reader/orders/newOrder">填写购书单</a></li>
                                <li><a id="navOrders" href="/reader/orders">我的购书单</a></li>
                            </ul>
                            <!-- /.nav-second-level -->
                        </li>
                        <li>
                            <a href="#"><i class="fa fa-user fa-fw"></i> 个人中心<span class="fa arrow"></span></a>
                            <ul class="nav nav-second-level">
                                <li><a id="navReaderInfo" href="/reader/info">我的资料</a></li>
                                <li><a id="navChangePwd" href="/reader/changePwd">修改密码</a></li>
                                <li><a id="navPoints" href="/reader/points">我的积分</a></li>
                                <li><a id="navBookReviews" href="/reader/bookReviews">我的书评</a></li>
                            </ul>
                            <!-- /.nav-second-level -->
                        </li>
                    </ul>
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-md-12">
                    <h3>@title</h3><hr>
                </div>
            </div>
            @content
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->
}
